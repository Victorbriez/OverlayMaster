version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: overlaymaster_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: overlaymaster
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  mysql_data:
